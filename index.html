<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p class="subtitle">Create QR codes instantly from any text or URL</p>
        </header>

        <main>
            <div class="input-section">
                <div class="mode-selector">
                    <label>QR Code Type:</label>
                    <div class="mode-buttons">
                        <button id="mode-text" class="mode-btn active">Text / URL</button>
                        <button id="mode-vcard" class="mode-btn">Contact (vCard)</button>
                    </div>
                </div>

                <div id="text-input-section" class="input-mode">
                    <label for="qr-input">Enter text or URL:</label>
                    <textarea
                        id="qr-input"
                        placeholder="Enter your text, URL, or any data you want to encode..."
                        rows="4"
                    ></textarea>
                </div>

                <div id="vcard-input-section" class="input-mode" style="display: none;">
                    <div class="vcard-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vcard-firstname">First Name *</label>
                                <input type="text" id="vcard-firstname" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="vcard-lastname">Last Name *</label>
                                <input type="text" id="vcard-lastname" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="vcard-phone">Phone</label>
                                <input type="tel" id="vcard-phone" placeholder="+1 234 567 8900">
                            </div>
                            <div class="form-group">
                                <label for="vcard-email">Email</label>
                                <input type="email" id="vcard-email" placeholder="john@example.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="vcard-company">Company</label>
                                <input type="text" id="vcard-company" placeholder="Company Name">
                            </div>
                            <div class="form-group">
                                <label for="vcard-title">Job Title</label>
                                <input type="text" id="vcard-title" placeholder="Software Engineer">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="vcard-website">Website</label>
                            <input type="url" id="vcard-website" placeholder="https://example.com">
                        </div>

                        <div class="form-group">
                            <label for="vcard-address">Address</label>
                            <input type="text" id="vcard-address" placeholder="123 Main St, City, State, ZIP">
                        </div>

                        <div class="form-group">
                            <label for="vcard-note">Note</label>
                            <textarea id="vcard-note" rows="2" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="size">Size:</label>
                        <select id="size">
                            <option value="128">Small (128px)</option>
                            <option value="256" selected>Medium (256px)</option>
                            <option value="512">Large (512px)</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="color">Color:</label>
                        <input type="color" id="color" value="#000000">
                    </div>

                    <div class="option-group">
                        <label for="bg-color">Background:</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                </div>

                <div class="logo-section">
                    <label for="logo-upload">Upload Logo (Optional):</label>
                    <input type="file" id="logo-upload" accept="image/*">
                    <div id="logo-preview-container" class="logo-preview" style="display: none;">
                        <img id="logo-preview" src="" alt="Logo preview">
                        <button id="remove-logo" class="btn-remove">Remove Logo</button>
                    </div>
                </div>

                <button id="generate-btn" class="btn-primary">Generate QR Code</button>
            </div>

            <div class="output-section">
                <div id="qr-code-container" class="qr-container">
                    <p class="placeholder">Your QR code will appear here</p>
                </div>

                <div id="download-section" class="download-section" style="display: none;">
                    <h3>Download Options:</h3>
                    <div class="download-buttons">
                        <button id="download-svg" class="btn-download">
                            <span class="format-label">SVG</span>
                            <span class="format-desc">Vector</span>
                        </button>
                        <button id="download-png" class="btn-download">
                            <span class="format-label">PNG</span>
                            <span class="format-desc">1000x1000px</span>
                        </button>
                        <button id="download-jpg" class="btn-download">
                            <span class="format-label">JPG</span>
                            <span class="format-desc">1000x1000px</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Generate QR codes for URLs, text, contact information, WiFi credentials, and more!</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
